name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'
        
    - name: Install Node.js and npm
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: make install

    - name: Install required system libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-4-1 libgraphene-1.0-0 libwoff2-1 libvpx6 libevent-2.1-7 libopus0 libgstallocators-1.0-0 libgstapp-1.0-0 libgstpbutils-1.0-0 libgstaudio-1.0-0 libgstgl-1.0-0 libgsttag-1.0-0 libgstvideo-1.0-0 libgstcodecparsers-1.0-0 libgstfft-1.0-0 libflite1 libflite-usenglish1 libflite-cmu-grapheme-lang1 libflite-cmu-grapheme-lex1 libflite-cmu-indic-lang1 libflite-cmu-indic-lex1 libflite-cmulex1 libflite-cmu-time-awb1 libflite-cmu-us-awb1 libflite-cmu-us-kal16-1 libflite-cmu-us-kal1 libflite-cmu-us-rms1 libflite-cmu-us-slt1 libavif13 libharfbuzz-icu0 libsecret-1-0 libhyphen0 libmanette-0.2-0 libgles2 libx264-160
    
    - name: Install Playwright
      run: |
        npm install -D playwright@1.50.1
        npx playwright install

    - name: Verify Playwright installation
      run: npx playwright --version

    - name: Run tests and generate report
      run: make test-report

    - name: Build package
      run: make build
