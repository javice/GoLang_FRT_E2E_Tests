name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Install dependencies
      run: make install

    - name: Lint code
      run: make lint

    - name: Run tests 
      run: make test
    
    - name: Run tests and generate report
      run: make test-report

    - name: Build package
      run: make build